{% extends 'base.html' %}
{% load static %}
{% block content %}


		<div class="untree_co-section product-section before-footer-section">
		    <div class="container">
		      	<div class="row">
				{% for product in products %}
		      		<!-- Start Column 1 -->
					<div class="col-12 col-md-4 col-lg-3 mb-5" href="{% url 'detail' product.id %}">
						<a class="product-item" href="{% url 'detail' product.id %}">
							<img src="{{ product.image.url }}" class=" product-thumbnail" width="250px" height="250px">
							<h3 class="product-title">{{product.name}}</h3>
							<strong class="product-price">{{product.price_type}} {{product.price}} </strong>

						</a>
						{% if is_admin %}
					<div class="admin-controls">
						<a href="{% url 'product-update' product.id%}"><button class="btn" style="background-color: yellowgreen">Update</button></a>
						<a href="{% url 'product-delete' product.id%}" onclick="return confirm('Are you sure you want to delete this product?');"><button class="btn" style="background-color: red">Delete</button></a>
					</div>
                {% endif %}
					</div>
				{%endfor%}
					<!-- End Column 1 -->
						


		      	</div>
		    </div>
		</div>


{% endblock %}
