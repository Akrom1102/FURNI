{% load static %}

<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .product {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: white;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 45%;
            border-radius: 8px;
        }

        .product-details {
            width: 50%;
            padding: 20px;
        }

        .product-details h2 {
            margin: 0 0 10px;
            font-size: 24px;
        }

        .product-details p {
            font-size: 18px;
            margin: 10px 0;
        }

        .product-details .price {
            font-size: 24px;
            color: #28a745;
            margin: 10px 0;
        }

        .product-details .add-to-cart {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .product-details .add-to-cart:hover {
            background-color: #218838;
        }

        .ad{
            width: 30%;
            height: 30%;
            padding: 10px;
            background-color: black;
            color: whitesmoke;
            border-radius: 120px;
            margin-left: 400px;
        }
        .ad:hover{
            background-color: aqua;
            animation-delay: 1.2s;
            color: yellowgreen;
        }
        .ad:active{
            background-color: red;
            color: #dce5e4;
        }
    </style>


<div class="container">
        <div class="product">
            <img src="{{products.image.url}}" alt="Product Image">

            <div class="product-details">

                <h1>{{products.name}}</h1>
                <strong>Description</strong>
                <p>{{products.description}}</p>
                <p class="price">{{products.price}} {{products.price_type}}</p>
                <button type="button" class="btn" id="add-cart" value="{{product.id}}">Add to Cart</button>


                <br>
                <br>
                <br>
                <a href="{%url 'shop'%}"><button href="{% url 'shop' %}" class="ad">Back</button></a>
            </div>
        </div>
    </div>
